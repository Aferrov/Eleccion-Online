{% extends "base.html" %}

{% block title %}Registro de Candidatos{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Registro de Candidatos</h5>
                    <form method="POST" action="{{ url_for('home_bp.listas') }}">
                        {% for i in range(3) %}
                            <h6>Candidato {{ i + 1 }}</h6>
                            <!-- Nombre -->
                            <div class="form-group">
                                <label for="inputNombre{{ i }}">Nombre</label>
                                <input type="text" class="form-control" id="inputNombre{{ i }}" name="nombre{{ i }}" required>
                            </div>
                            <!-- Estado -->
                            <div class="form-group">
                                <label for="inputEstado{{ i }}">Estado</label>
                                <select class="form-control" id="inputEstado{{ i }}" name="estado{{ i }}" required>
                                    <option value="pendiente">Pendiente</option>
                                    <option value="confirmado">Confirmado</option>
                                </select>
                            </div>
                            <!-- ID de Elección -->
                            <div class="form-group">
                                <label for="inputEleccion{{ i }}">ID de Elección</label>
                                <input type="number" class="form-control" id="inputEleccion{{ i }}" name="eleccion{{ i }}" required>
                            </div>
                            <hr>
                        {% endfor %}
                        <!-- Botón de registro -->
                        <button type="submit" class="btn btn-success">Registrar Candidatos</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
