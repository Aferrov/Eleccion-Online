
{% extends "base.html" %}
{% block title %}Listas de Elecciones activas{% endblock %}

{% block content %}
    <h1>Ingrese los siguientes datos:</h1>
    <form action="{{ url_for('home_bp.home') }} method="POST">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>
    
        <label for="hora_inicio">Hora de inicio:</label>
        <input type="time" id="hora_inicio" name="hora_inicio" required><br><br>
    
        <label for="hora_fin">Hora de fin:</label>
        <input type="time" id="hora_fin" name="hora_fin" required><br><br>
    
        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
            <option value="abierto">Abierto</option>
            <option value="cerrado">Cerrado</option>
        </select><br><br>
    
        <label for="descripcion">Descripci√≥n:</label><br>
        <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea><br><br>
    
        <input type="submit" value="Submit">
    </form>
{% endblock %}
