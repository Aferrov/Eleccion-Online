<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Votación Virtual</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .candidate {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #007bff;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        .candidate:hover {
            background-color: #e9ecef;
        }
        .candidate div {
            flex: 1;
            text-align: center;
        }
        .candidate img {
            max-width: 100px;
            border-radius: 50%;
        }
        .emitir-voto {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            padding: 10px 20px;
            width: 100%;
            border-radius: 10px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .emitir-voto:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .navbar-nav .nav-item .nav-link {
            font-weight: bold;
            color: #007bff;
            transition: color 0.3s;
        }
        .navbar-nav .nav-item .nav-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Elección Online</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Regístrate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio Sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Listas Candidatos</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="candidate">
            <div id="foto">
                <img src="foto1.jpg" alt="Foto del Candidato 1">
            </div>
            <div id="nombre-partido">
                <h5>Nombre del Candidato 1</h5>
                <p>Partido Político</p>
            </div>
            <div class="option">
                <input type="radio" name="voto" id="voto1">
            </div>
        </div>
        <!-- Añadir más candidatos aquí -->
        <div class="candidate">
            <div id="foto2">
                <img src="foto2.jpg" alt="Foto del Candidato 2">
            </div>
            <div id="nombre-partido2">
                <h5>Nombre del Candidato 2</h5>
                <p>Partido Político 2</p>
            </div>
            <div class="option">
                <input type="radio" name="voto" id="voto2">
            </div>
        </div>
        <button class="btn btn-primary emitir-voto" onclick="emitirVoto()">Emitir Voto</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
